<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Film Paling Populer</title>
    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            margin-bottom: 30px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
        }
        .movie-card {
            background-color: #222;
            padding: 15px;
            border-radius: 12px;
            transition: transform 0.2s ease;
        }
        .movie-card:hover {
            transform: scale(1.05);
        }
        .movie-card img {
            width: 100%;
            border-radius: 10px;
        }
        .movie-title {
            margin-top: 10px;
            font-size: 1em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>ðŸ”¥ Film Terpopuler IMDb ðŸ”¥</h1>
    <div class="grid">
        {% for movie in movies %}
            <div class="movie-card">
                <img src="{{ movie.poster }}" alt="{{ movie.title }}">
                <div class="movie-title">{{ movie.title }}</div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
